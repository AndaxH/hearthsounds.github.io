<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>HearthSounds</title>
    <link rel="icon" href="https://us.battle.net/hearthstone/static/images/icons/favicon.ico?v=58-25" type="image/x-icon" />
    <link rel="shortcut icon" href="https://us.battle.net/hearthstone/static/images/icons/favicon.ico?v=58-25" type="image/x-icon"
    />
    <link rel="stylesheet" href="hearthsounds.css" />
</head>

<body>
    <div class="hs-container">
        <div id="hs-audio-container">
        </div>
        <audio id="audio-fail"></audio>
        <div id="controls">
            <div id="hs-timer">
                Type to begin
            </div>
            <div id="suggestions">
                <ol>
                    <li class="selected">
                        <div class="suggestion-img"><img class="suggestion-inner-img" /></div>
                        <div class="suggestion-text">Memes</div>
                    </li>
                    <li>
                        <div class="suggestion-img"><img class="suggestion-inner-img" /></div>
                        <div class="suggestion-text">Dank Memes</div>
                    </li>
                    <li>
                        <div class="suggestion-img"><img class="suggestion-inner-img" /></div>
                        <div class="suggestion-text">Spicy Memes</div>
                    </li>
                </ol>
            </div>
            <input id="card-guess" />
            <button id="sound-button">Play the Sound</button>
            <button disabled id="skip-button">Skip (3 second penalty)</button>
            <div class="hs-instructions">Type in your guess above</div>
        </div>
        <div id="current-score">Score: 0</div>
        <div id="endgame">
            <button id="restart-button">Play again</button>
        </div>
    </div>
    <script src="card-data.js"></script>
    <script src="hearthsoundjs.js"></script>
</body>

</html>
